        <div class="signin-contents">

            <form action="">
                <input type="text" name="username" id="username" class="username" placeholder="Enter your Username" required>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
                <input type="password" name="password" id="password" class="password" placeholder="Enter your Password">
        
                <div class="remember">
                    <input type="checkbox" name="check" id="check">
                    <div class="text">Remember Me</div>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>

    </div>
