<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact-main">

        <div class="contact-contents">

            <h1>Contact page</h1>
            <form action="">
                <input type="text" name="first-name" id="first-name" class="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" id="last-name" class="last-name" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="number" name="number" id="number" placeholder="Enter your phone number" required>
        
                <textarea class="message" name="message" id="message" placeholder="Your message...."></textarea>
        
                <button type="submit">Submit</button>
            </form>
        </div>

        <footer class="footer-container">
            <div class="footer">
                <div class="links">
                    <h4>Information</h4>
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Terms and Conditions</a>
                    <a href="#">Shipping Guide</a>
                </div>
                <div class="links">
                    <h4>Useful Link</h4>
                    <a href="#">Online store</a>
                    <a href="#">Customer services</a>
                    <a href="#">Promotion</a>
                    <a href="#">Top Brands</a>
                </div>
                <div class="links link1 social-links">
                    <a href="#"><box-icon type='logo' name='facebook-square'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='instagram-alt'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='twitter'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='pinterest'></box-icon></a>
                </div>
    
            </div>
        </footer>
    </div>
    
    
</body>
</html>
